# ============================================
# SFTP Configuration for @@FTP_USER@@
# 自动生成于 $(date '+%Y-%m-%d %H:%M:%S')
# ============================================
Match User @@FTP_USER@@
    # ChrootDirectory: 将用户锁定在此目录
    ChrootDirectory @@CHROOT_DIR@@
    
    # ForceCommand: 强制使用 SFTP，禁止 Shell
    ForceCommand internal-sftp
    
    # PasswordAuthentication: 允许密码登录
    PasswordAuthentication yes
    
    # X11Forwarding: 禁止 X11 转发
    X11Forwarding no
    
    # AllowTcpForwarding: 禁止 TCP 转发（安全）
    AllowTcpForwarding no
